<form action="#">
  <div class="row gy-4">
    <div class="col-12">
      <div class="input-wrap">
        <lalel class="label">Name*</lalel>
        <input type="text" class="input-site validated">
      </div>
    </div>
    <div class="col-12">
      <div class="input-wrap">
        <lalel class="label">Phone*</lalel>
        <input type="tel" class="input-site">
      </div>
    </div>
    <div class="col-12">
      <div class="input-wrap">
        <lalel class="label">Email*</lalel>
        <input type="email" class="input-site error-input">
        <div class="error">This field is required</div>
      </div>
    </div>
    <div class="col-12">
      <div class="input-wrap">
        <lalel class="label">Message*</lalel>
        <textarea class="input-site" rows="1"></textarea>
      </div>
    </div>
    <div class="col-12">
      <label class="checkbox-site mt-3">
        <input type="checkbox" checked>
        <div class="checkbox-site_icon"></div>
        <div class="checkbox-site_label">
          By completing and sending your data, you agree to the <a href="#">provacy policy</a>.
        </div>
      </label>
    </div>
    <div class="col-12">
      <button type="submit" class="btn-with-arrows mt-2">Send it</button>
    </div>
  </div>
</form>
